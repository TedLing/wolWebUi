<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layui/css/layui.css">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>

<body>
    <div class="layui-form layuimini-form" style="width: 450px;position: relative;top:25%;">

        <div class="layui-inline">
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label required">序号</label>
            <div class="layui-input-block">
                <input type="text" name="id" lay-verify="required" lay-reqtext="序号不能为空" placeholder="请输入序号" value=""
                    class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label required">设备名称</label>
            <div class="layui-input-block">
                <input type="text" name="devname" lay-verify="required" lay-reqtext="设备名称不能为空" placeholder="请输入设备名称"
                    value="" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">MAC地址</label>
            <div class="layui-input-block">
                <input type="text" name="email" lay-verify="required" lay-reqtext="MAC地址不能为空" placeholder="请输入MAC地址"
                    value="" class="layui-input">
            </div>
        </div>


        <div class="layui-form-item">
            <div class="layui-input-block" style="width: 200px; position: relative;left:23%;">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">保存</button>
            </div>
        </div>
    </div>
    <script src="../layui/layui.js" charset="utf-8"></script>
    <script>
        layui.use(['form'], function () {
            var form = layui.form,
                layer = layui.layer,
                $ = layui.$;

            //保存
            form.on('submit(saveBtn)', function (data) {
                var index = layer.alert(JSON.stringify(data.field), {
                    title: '最终的提交信息'
                }, function () {

                    // 关闭弹出层
                    layer.close(index);

                    var iframeIndex = parent.layer.getFrameIndex(window.name);
                    parent.layer.close(iframeIndex);

                });

                return false;
            });

     


        });
    </script>
</body>

</html>
