<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../static/layui/css/layui.css">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>

<body>
<div class="layui-form layuimini-form" lay-filter='thisForm' style="width: 450px;position: relative;top:25%;">

    <div class="layui-inline"></div>

    <div class="layui-form-item">
        <label class="layui-form-label required">序号</label>
        <div class="layui-input-block">
            <input type="number" name="id" lay-verify="required|number" lay-reqtext="序号不能为空" placeholder="请输入序号"
                   value=""
                   class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">设备名称</label>
        <div class="layui-input-block">
            <input type="text" name="devname" lay-verify="required" lay-reqtext="设备名称不能为空" placeholder="请输入设备名称"
                   value="" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">MAC地址</label>
        <div class="layui-input-block">
            <input type="text" name="mac" lay-verify="required" lay-reqtext="MAC地址不能为空" placeholder="请输入MAC地址"
                   value="" class="layui-input">
        </div>

        <div class="layui-inline"></div>
        <div class="layui-form-item" style="width: 200px;height: 1px; position: relative;left:23%;">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-sm layui-btn-normal" lay-submit lay-filter="saveBtn">保存</button>
            </div>
        </div>

    </div>
</div>

<script src="../static/layui/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        const form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        //校验mac地址
        form.verify({
            mac: [
                /[A-F\d]{2}:[A-F\d]{2}:[A-F\d]{2}:[A-F\d]{2}:[A-F\d]{2}:[A-F\d]{2}/,
                'MAC地址错误或含有非法字符,请检查'
            ]
        });

        //保存
        form.on('submit(saveBtn)', function (data) {


            // //校验mac地址
            // mac = JSON.parse(jsondata).mac.toUpperCase();
            // var expre =;
            // var regexp = new RegExp(expre);
            // if (!regexp.test(mac)) {
            //     layer.msg("");
            //     return;
            // }


            $.ajax({
                url: "../api/dev/add",
                data: JSON.stringify(data.field),
                type: "post",
                dataType: "json",
                async: false,
                headers: {'Content-Type': 'application/json;charset=utf-8'}, //接口json格式
                success: function (data) {
                    if (data.code !== 0) {
                        layer.alert("新增设备信息失败:" + data.msg)
                    } else {
                        const iframeIndex = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(iframeIndex);
                        parent.showmsg('新增设备信息成功!');
                    }
                },
                error: function (data) {
                    layer.alert('新增设备信息失败：' + JSON.stringify(data));
                }
            });
            //始终返回false
            return false;
        })
    });
</script>
</body>

</html>
