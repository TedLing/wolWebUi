<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>wol设备唤醒</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../layui/css/layui.css" rel="stylesheet">
</head>

<body>

  <div style="padding: 16px;">
    <table class="layui-hide" id="devlist" lay-filter="devlist"></table>
  </div>

  <script type="text/html" id="toolbarheader">
  <div class="layui-btn-container">
    <button class="layui-btn layui-btn-sm" lay-event="addNew">新增设备</button>
    <button class="layui-btn layui-btn-sm" lay-event="getData">刷新界面</button>
    </div>
  </script>

  <script type="text/html" id="bardetail">
  <div class="layui-clear-space">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-xs" lay-event="del">删除</a>
    <a class="layui-btn layui-btn-xs" lay-event="wakeup">唤醒</a>
  </div>
</script>




  <script src="../layui/layui.js"></script>
  <script>
    layui.use(['table'], function () {

      var table = layui.table;
      // 创建渲染实例
      table.render({
        elem: '#devlist',
        url: '../layui/demo.json', // 此处为静态模拟数据，实际使用时需换成真实接口
        toolbar: '#toolbarheader',
        defaultToolbar: ['filter', 'exports', 'print'],
        height: 'full-35', // 最大高度减去其他容器已占有的高度差
        css: [ // 重设当前表格样式
          '.layui-table-tool-temp{padding-right: 145px;}'
        ].join(''),
        cellMinWidth: 80,
        totalRow: false, // 开启合计行
        page: false,
        cols: [[
          { field: 'id', fixed: 'left', width: 100, title: '序号', sort: true },
          { field: 'devname', width: 300, title: '设备名称' },
          { field: 'mac', width: 300, title: 'MAC地址', edit: 'text' },
          {
            field: 'status', width: 200, title: '状态', templet: function (d) {
              if (d.status === '1') {
                return '<span style="color: green">在线</span>';
              } else {
                return '<span style="color: red">不在线</span>';
              }
            }
          },
          { fixed: 'right', title: '操作', width: 150, minWidth: 125, toolbar: '#bardetail' }
        ]],
        done: function () {
        },
        error: function (res, msg) {
          layui.alert("加载数据失败:" + msg)
          console.log(res, msg)
        }
      });

      // 工具栏事件
      table.on('toolbar(devlist)', function (obj) {
        var id = obj.config.id;
        var checkStatus = table.checkStatus(id);
        var othis = lay(this);
        switch (obj.event) {
          case 'addNew':
            layer.open({
              type: 2,
              title: '请填写设备信息',
              area: ['500px', '300px'],
              fixed: true, //不固定
              maxmin: false,
              content: '../add.html',
            });
            break;
          case 'getData':
            table.reloadData('devlist', {
              where: {}, // 数据异步请求时携带的字段集 --- 属性设置有效，因属于数据相关属性
              scrollPos: true, // 设定重载数据或切换分页时的滚动条的位置状态 --- 属性设置有效
            });
            layer.msg("刷新完成！")
            break;
        };
      });


      // 触发单元格工具事件
      table.on('tool(devlist)', function (obj) { // 双击 toolDouble
        var data = obj.data; // 获得当前行数据
        if (obj.event === 'edit') {

          layer.open({
            type: 2,
            title: '修改设备信息',
            area: ['500px', '300px'],
            fixed: true, //不固定
            maxmin: false,
            content: '../edit.html',
          });

        } else if (obj.event === 'del') {

          layer.confirm('确定要删除设备[' + data.id + '-' + data.devname + ']吗？', { title: "提示" }, function (index) {
            obj.del(); // 删除对应行（tr）的DOM结构
            layer.close(index);
            // 向服务端发送删除指令
          });

        } else if (obj.event === 'wakeup') {

          layer.confirm('您确定要唤醒设备 [' + + data.id + '-' + data.devname + ']吗？', { title: "提示" }, function (index) {
            layer.close(index);
            // 向服务端发送唤醒指令
          });

        }
      });


    });
  </script>
</body>

</html>
